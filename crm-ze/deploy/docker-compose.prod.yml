# ManagerCRM Production Deployment - crm.zeodentalclinic.com
# Includes nginx reverse proxy with SSL via Let's Encrypt

services:
  crm-ze-db:
    restart: always
    image: mariadb:11.8
    command: ['mariadbd','--character-set-server=utf8mb4']
    volumes:
      - crm-ze-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-openemr}
      MYSQL_USER: ${MYSQL_USER:-openemr}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test:
        - CMD
        - /usr/local/bin/healthcheck.sh
        - --su-mysql
        - --connect
        - --innodb_initialized
      start_period: 1m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
    networks:
      - zeo-network

  crm-ze-app:
    restart: always
    image: openemr/openemr:flex
    volumes:
      - crm-ze-sites:/var/www/localhost/htdocs/openemr/sites:rw
      - crm-ze-logs:/var/log
    environment:
      MYSQL_HOST: crm-ze-db
      MYSQL_ROOT_PASS: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER:-openemr}
      MYSQL_PASS: ${MYSQL_PASSWORD}
      OE_USER: ${CRM_ZE_USER:-admin}
      OE_PASS: ${CRM_ZE_PASS}
      OPENEMR_SETTING_rest_api: 1
      OPENEMR_SETTING_rest_fhir_api: 1
      OPENEMR_SETTING_rest_portal_api: 1
      OPENEMR_SETTING_portal_onsite_two_enable: 1
    depends_on:
      crm-ze-db:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - /usr/bin/curl
        - --fail
        - --insecure
        - --location
        - --show-error
        - --silent
        - https://localhost/meta/health/readyz
      start_period: 3m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
    networks:
      - zeo-network

  nginx:
    restart: always
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/www/certbot
    depends_on:
      crm-ze-app:
        condition: service_healthy
    networks:
      - zeo-network

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"
    depends_on:
      - nginx
    networks:
      - zeo-network

volumes:
  crm-ze-db: {}
  crm-ze-sites: {}
  crm-ze-logs: {}
  certbot-etc: {}
  certbot-var: {}
  certbot-webroot: {}

networks:
  zeo-network:
    name: zeo-network
    driver: bridge
