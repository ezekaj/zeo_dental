# HTTP - redirect to HTTPS + ACME challenge
server {
    listen 80;
    server_name crm.zeodentalclinic.com;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - reverse proxy to ManagerCRM
server {
    listen 443 ssl;
    server_name crm.zeodentalclinic.com;

    ssl_certificate /etc/letsencrypt/live/crm.zeodentalclinic.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.zeodentalclinic.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload size for dental scans/X-rays
    client_max_body_size 50M;

    # Rate limit login page
    location /interface/login/ {
        limit_req zone=login burst=3 nodelay;
        proxy_pass https://crm-ze-app:443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
    }

    # Rate limit API endpoints
    location /apis/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass https://crm-ze-app:443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
    }

    # All other traffic
    location / {
        proxy_pass https://crm-ze-app:443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
